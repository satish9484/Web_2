<div class="flex flex-col justify-center items-center ml-[150px] mt-6">
    <!-- Main Content -->
    <div class="flex flex-col lg:flex-row justify-between items-center lg:space-x-6 p-8 lg:px-24 lg:py-12">

        <!-- Left Side (Form) -->
        <div class="w-full lg:w-1/2 space-y-6">
            <!-- Email Field -->
            <div class="mt-[40px]">
                <label for="email" class="block text-gray-700 text-[24px] mb-[20px]">Email</label>
                <input id="email" type="email" placeholder="Enter Email" [(ngModel)]="email"
                    class="w-full border border-gray-300 rounded-full py-[12px] px-[14px] text-gray-800 text-[16px] focus:outline-none focus:ring-2 focus:ring-[#D9AA00]" />
            </div>

            <!-- Sign In Button -->
            <button
                class="w-full bg-[#D9AA00] text-white rounded-full py-3 text-lg hover:bg-yellow-600 transition font-[800]"
                (click)="forgotPasswordAction()">
                Reset
            </button>

            <!-- Divider -->
            <div class="flex items-center space-x-2">
                <hr class="flex-grow border-gray-300">
                <span class="text-sm text-gray-500">or</span>
                <hr class="flex-grow border-gray-300">
            </div>

            <!-- Sign Up -->
            <div class="text-center">
                <p class="text-sm text-gray-500">Want to go back to login?
                    <a href="javascript:void(0)" class="text-[#D9AA00] hover:underline"
                        (click)="redirectToLogin()">Login</a>
                </p>
            </div>
        </div>

        <!-- Right Side (Illustration) -->
        <div class="hidden lg:block lg:w-1/2">
            <a href="https://google.com/images/123">
                <img src="assets\images\rightElem.png" alt="Illustration" class="w-full h-auto">
            </a>
        </div>
    </div>
</div>
