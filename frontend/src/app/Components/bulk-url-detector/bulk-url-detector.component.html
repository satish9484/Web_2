<div class="min-h-[70%] flex flex-col justify-center items-center">
    <!-- Main Content -->
    <div class="flex flex-col lg:flex-row justify-between items-center lg:space-x-6 p-8 lg:px-24 lg:py-12">

        <!-- Left Side (Form) -->
        <div class="w-full lg:w-1/2 space-y-6">
            <p class="text-[#444B59] font-[800] text-[36px] py-[40px]">Upload Url File!</p>
            <!-- Url Field -->
            <div class="min-h-[200px] border-[#D9AA00] border-2 bg-[#FBECB9] border-dashed rounded-[20px] flex flex-col justify-center items-center cursor-pointer"
                (click)="uploadFile()">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#5C9FFF"
                    class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z" />
                    <path
                        d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                </svg>
                <p class="text-black text-[16px] text-center">Drag & drop files or Browse</p>
                <p class="text-[#676767] text-[12px]">
                    Supported formates: CSV
                </p>
            </div>

            <div class="flex flex-row justify-between" *ngIf="file && file.name">
                <p class="text-[20px] font-[600]">{{file.name}}</p>
                <a href="javascript:void(0)" (click)="clearFile()" class="text-red-600">Cancel</a>
            </div>
            <!-- Sign In Button -->
            <mat-spinner *ngIf="loader" diameter="50"></mat-spinner>
            <button *ngIf="!loader" (click)="submitFile()"
                class="w-full font-[800] bg-[#D9AA00] text-white rounded-full py-3 text-lg hover:bg-yellow-600 transition">
                Submit
            </button>
        </div>

        <!-- Right Side (Illustration) -->
        <div class="hidden lg:block lg:w-1/2">
            <a href="https://google.com/images/123">
                <img src="assets\images\rightElem.png" alt="Illustration" class="w-full h-auto">
            </a>
        </div>
    </div>
</div>
