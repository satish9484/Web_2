<div class="min-w-[900px]">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <div *ngFor="let blog of blogs" (click)="openLink(blog.url)"
            class="cursor-pointer rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <img [src]="blog.previewImage" alt="Blog Preview" class="w-full h-48 object-cover rounded-t-lg" />
            <div class="p-4">
                <h3 class="text-xl font-semibold text-gray-800">{{ blog.title }}</h3>
                <p class="text-gray-600 mt-2">{{ blog.description }}</p>
                <span class="text-blue-600 underline">Read More >>></span>
            </div>
        </div>
    </div>
</div>

<div class="min-w-[900px]" *ngIf="blogs.length === 0">
    <div class="flex flex-row flex-wrap justify-center align-middle items-center">
        <p class="text-[24px]">No Blog Found !!!</p>
    </div>
</div>
